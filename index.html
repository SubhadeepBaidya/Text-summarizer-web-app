<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Text Summarizer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center py-3">
        <h2 class="mb-0">üìÑ Advanced Text Summarizer</h2>
        <p class="mb-0">Summarize, translate, and enhance your text experience</p>
      </div>
      <div class="card-body">
        <!-- Input Section -->
        <div class="mb-3">
          <label for="inputText" class="form-label fw-bold">Enter Text or Upload PDF</label>
          <textarea id="inputText" class="form-control shadow-sm" rows="6" placeholder="Type or paste text here..."></textarea>
          <small id="wordCount" class="text-muted d-block mt-1">Word count: 0</small>
        </div>

        <!-- PDF Upload Section -->
        <div class="mb-3">
          <label for="pdfUpload" class="form-label fw-bold">Upload PDF</label>
          <input type="file" id="pdfUpload" class="form-control shadow-sm" accept=".pdf">
          <small class="text-muted">Extract text from a PDF file to summarize.</small>
        </div>

        <!-- Options Section -->
        <div class="row g-3">
          <!-- Language Selection -->
          <div class="col-md-4">
            <label for="languageSelect" class="form-label fw-bold">Select Language</label>
            <select id="languageSelect" class="form-select shadow-sm">
              <option value="en" selected>English</option>
              <option value="es">Spanish</option>
              <option value="fr">French</option>
              <option value="de">German</option>
              <option value="zh">Chinese</option>
            </select>
          </div>
          <!-- Summary Length -->
          <div class="col-md-4">
            <label for="summaryLength" class="form-label fw-bold">Summary Length</label>
            <select id="summaryLength" class="form-select shadow-sm">
              <option value="short" selected>Short</option>
              <option value="medium">Medium</option>
              <option value="detailed">Detailed</option>
            </select>
          </div>
          <!-- Dark Mode Toggle -->
          <div class="col-md-4 d-flex align-items-center">
            <label class="form-label fw-bold me-2">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" class="form-check-input">
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="row g-3 mt-3">
          <div class="col-md-6 d-grid">
            <button id="summarizeBtn" class="btn btn-primary btn-lg shadow-sm">Summarize</button>
          </div>
          <div class="col-md-6 d-grid">
            <button id="downloadBtn" class="btn btn-outline-primary shadow-sm">Download Summary</button>
          </div>
        </div>

        <!-- Loading Animation -->
        <div id="loading" class="text-center my-4 d-none">
          <div class="spinner-border text-primary" role="status"></div>
          <p class="mt-2">Processing... Please wait.</p>
        </div>

        <!-- Output Section -->
        <div id="outputSection" class="mt-4">
          <h4>üìù Summary</h4>
          <textarea id="summaryOutput" class="form-control shadow-sm" rows="5" readonly>Your summary will appear here...</textarea>
          <button id="copyBtn" class="btn btn-outline-secondary btn-sm mt-2">Copy to Clipboard</button>
        </div>
      </div>
      <div class="card-footer text-center bg-light">
        <small>Created by Subhadeep, Shreya and Varenya</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
